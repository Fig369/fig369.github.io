        <section id="form-section">
            <div class="container-responsive">
                <div class="row">
                    <div class="col">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="name">Text Input:</label><br>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>

                            <div class="form-group">
                                <label for="password">Worst Password Input:</label><br>
                                <input type="password" id="password" name="password" placeholder="Enter your password">
                            </div>

                            <div class="form-group">
                                <label>Favorite time of day:</label><br>
                                <input type="checkbox" id="dayTime" name="dayTime" value="dayTime">
                                <label for="dayTime">Day Time</label><br>
                                <input type="checkbox" id="NightTime" name="NightTime" value="NightTime">
                                <label for="NightTime">Night Time</label><br>
                            </div>

                            <div class="form-group">
                                <label>Pefered mode</label><br>
                                <input type="radio" id="lightMode" name="mode" value="light">
                                <label for="lightMode">Light Mode</label><br>
                                <input type="radio" id="darkMode" name="mode" value="dark">
                                <label for="darkMode">Dark Mode</label><br>
                            </div>

                            <div class="form-group">
                                <label for="file">File Input:</label><br>
                                <input type="file" id="file" name="file">
                            </div>

                            <div class="form-group">
                                <label for="date">Date Input:</label><br>
                                <input type="date" id="date" name="date">
                            </div>

                            <div class="form-group">
                                <label for="time">Time Input:</label><br>
                                <input type="time" id="time" name="time">
                            </div>

                            <div class="form-group">
                                <label for="datetime">Datetime Input:</label><br>
                                <input type="datetime-local" id="datetime" name="datetime">
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label><br>
                                <input type="email" id="email" name="email" placeholder="name@example.com">
                            </div>

                            <div class="form-group">
                                <label for="url">Favorite Website:</label><br>
                                <input type="url" id="url" name="url" placeholder="https://www.example.com">
                            </div>

                            <div class="form-group">
                                <label for="number">Number Input:</label><br>
                                <input type="number" id="number" name="number" min="0" max="100" step="1">
                            </div>

                            <div class="form-group">
                                <label for="range">Opacity Input:</label><br>
                                <input type="range" id="range" name="range" min="0" max="100" value="50">
                            </div>

                            <div class="form-group">
                                <label for="color">Favorite Color</label><br>
                                <input type="color" id="color" name="color">
                            </div>


                            <div class="form-group">
                                <label for="tel">Tel Input:</label><br>
                                <input type="tel" id="tel" name="tel" placeholder="123-456-7890">
                            </div>

                            <div class="form-group">
                                <label for="dropdown">Rate my Site</label><br>
                                <select id="dropdown">
                                    <option value="option1">its ok</option>
                                    <option value="option2">good</option>
                                    <option value="option3">great</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message">Leave me a message:</label><br>
                                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                            </div>

                            <div class="form-group text-center">
                                <input type="submit" value="Submit"> <!-- Submit Button -->
                                <input type="reset" value="Reset"> <!-- Reset Button -->
                            </div>
                        </form>
